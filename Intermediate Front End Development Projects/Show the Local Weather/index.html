<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    li{
        font-size: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    
    }
    </style>
</head>
<body>
    <div class="container">


        <div class="col s3 m6">
            <h2 class="header" id="cityName">LOCAL WEATHER APP</h2>
            <div class="card horizontal">

            <div class="card-image">
                <p id="imageLook"></p>
            </div>


            <div class="card-stacked">

                <div class="card-content">
                    <p id="windType"></p>
                    <p id="windSpeed"></p>
                    <p id="temp"></p>
                    <p><a id="changeTemp" class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons">undo</i></a></p>
                </div>




                <div class="card-action">
                    <a id="showTemp" class="waves-effect waves-light btn"><i class="material-icons left">add_location</i>Show Temp</a>
                </div>
                      
                    
            </div>

            </div>
        </div>
        
    </div>


    <!-- scirpts -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
